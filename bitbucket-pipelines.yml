# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.1.1

pipelines:
  default:
    - step:
        caches:
          - composer
        services:
          - mysql
        script:
          - apt-get update && apt-get install -y unzip php-mysql
          - docker-php-ext-install pdo pdo_mysql
          - docker-php-ext-enable pdo pdo_mysql
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - vendor/bin/phpunit tests/
          - mysql -u $MYSQL_USERNAME -p $MYSQL_PASSWORD sw0rdfish < sw0rdfish.sql

definitions:
  caches:
    composer: /usr/local/composer
  services:
    mysql:
      image: mysql
      environment:
        MYSQL_DATABASE: "sw0rdfish"
        MYSQL_RANDOM_ROOT_PASSWORD: "yes"
        MYSQL_USERNAME: "sw0rdfish"
        MYSQL_PASSWORD: "sw0rdfish"
